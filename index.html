<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="styles.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->

      <div id="nineAm" class="row time-block">
        <div class="col-md-1 hour">9 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">save</button>
      </div>
      <div id="tenAm" class="row time-block">
        <div class="col-md-1 hour">10 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">save</button>
      </div>
      <div id="elevenAm" class="row time-block">
        <div class="col-md-1 hour">11 AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">save</button>
      </div>
      <div id="twelvePm" class="row time-block">
        <div class="col-md-1 hour">12 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">save</button>
      </div>
      <div id="OnePm" class="row time-block">
        <div class="col-md-1 hour">1 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">save</button>
      </div>
      <div id="twoPm" class="row time-block">
        <div class="col-md-1 hour">2 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">save</button>
      </div>
      <div id="threeAm" class="row time-block">
        <div class="col-md-1 hour">3 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">save</button>
      </div>
      <div id="fourPm" class="row time-block">
        <div class="col-md-1 hour">4 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">save</button>
      </div>
      <div id="fivePm" class="row time-block">
        <div class="col-md-1 hour">5 PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="col-md-1 saveBtn">save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
